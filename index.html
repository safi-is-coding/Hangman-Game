<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/10577/10577428.png" type="image/x-icon">
</head>
<body>
    <h1 align="center">Hangman Game</h1>
    <div class="container">
        <section class="right">
            <p id="name">&copy; Mohammad Safi Maz</p>
            <h3>Instructions</h3>
            <p class="instruction">
                You have 10 lives to guess a word. <br>
                If you guess the wrong word you will lose one life.
            </p>
            <p id="word_length"></p>
            <!-- <label for="letter_input">Guess the letters :</label>
            <input type="text" name="letter" maxlength="1" id="guess_letter">
            <button type="submit" id="submit-btn" onclick="check()">Check</button> -->
            <section class="buttons">
                <button type="button" class="alp-btn" onclick="check('a')">A</button>
                <button type="button" class="alp-btn" onclick="check('b')">B</button>
                <button type="button" class="alp-btn" onclick="check('c')">C</button>
                <button type="button" class="alp-btn" onclick="check('d')">D</button>
                <button type="button" class="alp-btn" onclick="check('e')">E</button>
                <button type="button" class="alp-btn" onclick="check('f')">F</button>
                <button type="button" class="alp-btn" onclick="check('g')">G</button>
                <button type="button" class="alp-btn" onclick="check('h')">H</button>
                <button type="button" class="alp-btn" onclick="check('i')">I</button>
                <button type="button" class="alp-btn" onclick="check('j')">J</button>
                <button type="button" class="alp-btn" onclick="check('k')">K</button>
                <button type="button" class="alp-btn" onclick="check('l')">L</button>
                <button type="button" class="alp-btn" onclick="check('m')">M</button>
                <button type="button" class="alp-btn" onclick="check('n')">N</button>
                <button type="button" class="alp-btn" onclick="check('o')">O</button>
                <button type="button" class="alp-btn" onclick="check('p')">P</button>
                <button type="button" class="alp-btn" onclick="check('q')">Q</button>
                <button type="button" class="alp-btn" onclick="check('r')">R</button>
                <button type="button" class="alp-btn" onclick="check('s')">S</button>
                <button type="button" class="alp-btn" onclick="check('t')">T</button>
                <button type="button" class="alp-btn" onclick="check('u')">U</button>
                <button type="button" class="alp-btn" onclick="check('v')">V</button>
                <button type="button" class="alp-btn" onclick="check('w')">W</button>
                <button type="button" class="alp-btn" onclick="check('x')">X</button>
                <button type="button" class="alp-btn" onclick="check('y')">Y</button>
                <button type="button" class="alp-btn" onclick="check('z')">Z</button>
            </section>
            <h5>Hint : It's a delicious Fruit.</h5>
            <h2 id="display"></h2>
            <h5 id="warning"></h5>
            <button id="reset" onclick="reset()">Reset Game</button><br>
        </section>
        <section class="left">
            <img src="images/0.jpg" alt="hangman" id="hangman-image">
        </section>
    </div>
    
    <script src="hangman.js"></script>
</body>
</html>
